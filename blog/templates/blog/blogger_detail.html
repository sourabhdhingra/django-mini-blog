{% extends 'base_generic.html' %}

{% block content%}
    <div>
        <h1>{{blogger.user.first_name}} {{blogger.user.last_name}}</h1>
        <h3>About blogger:</h3>
        <p>
            {{blogger.about}}
        </p>
        {% if userlinked_blogger.id == blogger.id %}
            <p><a href="{% url 'blogger-update' blogger.id %}">Update</a></p>
            <p><a href="{% url 'blogger-delete' blogger.id %}">Delete</a></p>
        {% endif %}
    </div>
{% endblock %}
