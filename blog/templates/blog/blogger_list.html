{% extends 'base_generic.html' %}

{% block content %}
<div>
    <h1>Meet our bloggers!</h1>
    <ul>
        {% for blogger in blogger_list %} 
        <li><a href="{% url 'blogger-detail' blogger.slug %}">{{blogger.user.first_name}} {{blogger.user.last_name}}</a> </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
