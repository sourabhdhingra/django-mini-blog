{% extends 'base_generic.html' %}

{% block content %}
<div>
    <h1>Sign up for miniblog!</h1>
    {% if form.errors %}
            <p>Your username and password did not match. Please try again!</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p }}
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
